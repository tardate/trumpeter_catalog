<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trumpeter 小号手公司 Custom Catalog</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/r/bs-3.3.5/jq-2.1.4,dt-1.10.8/datatables.min.css"/>
    <link rel="stylesheet" href="skin.css" type="text/css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="http://www.trumpeter-china.com">
          <img alt="Trumpeter" src="assets/logo_op.gif">
        </a>
        <div class="navbar-text">
          Trumpeter 小号手公司 Custom Catalog Skin
        </div>
      </div>
      <div class="nav navbar-nav navbar-right">
        <form accept-charset="UTF-8" action="" class="search form-inline navbar-form" method="get" novalidate="novalidate">
          <div class="control-group form-group select optional search_keyword_contains">
            <label class="select optional control-label" for="keyword_contains">Search</label>
            <input class="select optional form-control" id="keyword_contains" type="text" name="search[keyword_contains]"/>
          </div>
          <div class="control-group form-group select optional search_category_equals">
            <label class="select optional control-label" for="category_equals">Category</label>
            <select class="select optional form-control" id="category_equals" name="search[category_equals]">
              <option value=""></option>
              <option value="Armor">Armor</option>
              <option value="Buildings">Buildings</option>
              <option value="Car">Car</option>
              <option value="Plane">Plane</option>
              <option value="Ship">Ship</option>
              <option value="Other">Other</option>
              <option value="Tools">Tools</option>
            </select>
          </div>
          <div class="control-group form-group select optional search_scale_equals">
            <label class="select optional control-label" for="scale_equals">Scale</label>
            <select class="select optional form-control" id="scale_equals" name="search[scale_equals]">
              <option value=""></option>
              <option value="1:12">1:12</option>
              <option value="1:16">1:16</option>
              <option value="1:24">1:24</option>
              <option value="1:25">1:25</option>
              <option value="1:32">1:32</option>
              <option value="1:35">1:35</option>
              <option value="1:48">1:48</option>
              <option value="1:72">1:72</option>
              <option value="1:100">1:100</option>
              <option value="1:144">1:144</option>
              <option value="1:150">1:150</option>
              <option value="1:200">1:200</option>
              <option value="1:350">1:350</option>
              <option value="1:500">1:500</option>
              <option value="1:550">1:550</option>
              <option value="1:700">1:700</option>
              <option value="1:1000">1:1000</option>
            </select>
          </div>
        </form>
      </div>

    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="pull-right">
        </div>
        <table id="catalog-table" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Scale</th>
              <th>Code</th>
              <th>Category</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>

    </div>
  </div>
  <script type="text/javascript" src="https://cdn.datatables.net/r/bs-3.3.5/jqc-1.11.3,dt-1.10.8/datatables.min.js"></script>
  <script src="skin.js"></script>
</body>
</html>
